name: mangueflix
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  flutter_svg: ^2.0.9
  http: ^0.13.5
  shared_preferences: ^2.3.3
  parse_server_sdk_flutter: ^8.0.0
    
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/image/mangueFlix.png
    - assets/image/fotoFlutter.png
    - assets/image/MangueFlixLogin.png
    - assets/image/crabIcon.svg
    - assets/fonts/ # Incluindo a pasta de fontes

  fonts:
    - family: Karla
      fonts:
        - asset: assets/fonts/Karla-Regular.ttf
        - asset: assets/fonts/Karla-Bold.ttf
        - asset: assets/fonts/Karla-Italic.ttf # Adicionei a versão em itálico caso tenha
